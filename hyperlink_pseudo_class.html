<!-- 五种链接伪类 
		a:link{key:value;} 或 a{key:value} 超链接默认状态
		a:visited{key:value;} 超链接访问之后的状态
		a:hover{key:value;} 鼠标放到超链接上显示的状态
		a:active{key:value;} 超链接激活的状态(鼠标长按不松手)
		:focus{key:value;} 获取焦点 -->
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hyperlink pseudo class</title>
	<style type="text/css">
		/*a{
			color: red;
		}*/

		/*超链接本来的样子*/
		a:link{
			color: red;
			text-decoration: none;
		}
		/*超链接访问过之后的样子*/
		a:visited{
			color: green;
			text-decoration: none;
		}
		/*超链接hover过去时候的状态*/
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		/*超链接长按不松手时候的状态*/
		a:active{
			color: pink;
			text-decoration: underline;
		}

		/*去掉超链接的下划线*/
		/*text-decoration: none/underline/line-through*/

	</style>
</head>
<body>
	<a href="#">链接伪类练习</a>
</body>
</html>
