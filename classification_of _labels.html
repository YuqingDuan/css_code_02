<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>classification of labels</title>
	<style type="text/css">
		div{
			height: 200px;
			background-color: red;
		}
		p{
			height: 300px;
			background-color: green;
		}
		img{
			width: 300px;
		}
		input{
			width: 300px;
			height: 200px;
			background-color: blue;
		}
		.in1,.in2{
			/*块元素转化为行内元素*/
			display: inline;
		}
		.blo1,.blo2{
			/*行内元素转化为块元素*/
			display: block;
		}
		.in-blo1,.in-blo2,.in-blo3,.in-blo4{
			/*块元素和行内元素转行内块元素(重要)*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<!-- 块元素: div, h1-h6, p, ul, li... 
		 块元素特点: 1.独占一行 2.可以设置宽和高 3.嵌套关系下, 未设置宽度的标签的宽度 = 父标签宽度 -->
	<div>这是div标签1</div>
	<p>这是p标签1</p> 
	<br>
	<!-- 行内元素: span, a, strong, em, del, ins, b, u...
	     行内元素特点: 1.在一行上显示 2.不能直接设置宽(内容自动撑开的宽度)和高 -->
	<span>这是span标签1</span>
	<a href="#">这是a标签1</a>
	<strong>这是strong标签1</strong>
	<br>
	<!-- 行内块元素: input, img...
	     行内块元素特点: 1.在一行上显示 2.能直接设置宽和高 -->
	<img src="index-bg-v14.jpg">
	<input type="text">
	<br>

	<!-- 块元素转化为行内元素 display: inline;-->
	<div class="in1">这是div标签2</div>
	<p class="in2">这是p标签2</p>
	<br>

	<!-- 行内元素转化为块元素 display: block;-->
	<span class="blo1">这是span标签2</span>
	<span class="blo2">这是span标签3</span>
	<br>

	<!-- 块元素和行内元素转行内块元素(重要) display: inline-block;-->
	<div class="in-blo1">这是div标签3</div>
	<a class="in-blo2" href="#">这是a标签2</a>
	<span class="in-blo3">这是span标签4</span>
	<strong class="in-blo4">这是strong标签2</strong>
	<br>
</body>
</html>
