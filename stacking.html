<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stacking</title>
		<style type="text/css">
	    .box2{
			font-size: 200px;
			color: blue;
		}
		.box{
			font-size: 60px;
			color: red;
		}
	</style>
</head>
<body>
	<!-- 当多个CSS样式作用于同一个HTML标签并发生冲突的时候, 产生层叠现象. -->
	<div class="box box2">这是div标签</div>
</body>
</html>
